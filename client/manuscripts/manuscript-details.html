<div id="mandetails">
  <p><h3>Details for {{ manuscriptCtrl.manuscript.title }}</h3></p>

  <p>
    <table id="word-frequency-table">
      <thead>
        <th>Word</th>
        <th>Frequency</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key,value) in manuscriptCtrl.manuscript.contents[0]">
            <td>{{ key }}</td><td>{{ value.frequency }}</td>
        </tr>
      </tbody>
    </table>
  </p>
</div>
