<div class="scrollmenu">
  <div ng-repeat="manuscript in manpgCtrl.manuscripts">
    <a class="mini-manu-view" ui-sref="manuscripts.title({manuscriptTitle: manuscript.title})">
      <div class="btn">
          <p>Title:
            <!-- sref used since we're using ui-router-->
            {{ manuscript.title }}</p>
          <p>Author: {{ manuscript.author }}</p>
      </div>
    </a>
  </div>
</div>

<div ui-view></div>
