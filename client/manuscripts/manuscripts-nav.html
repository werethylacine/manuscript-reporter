<div class="scrollmenu">
  <div class="inner-scrollmenu">
    <div class="mini-manu-link" ng-repeat="manuscript in manpgCtrl.manuscripts">
      <!-- sref used since we're using ui-router-->
      <a class="mini-manu-view" ui-sref="manuscripts.title({manuscriptTitle: manuscript.title})">
            <p>{{ manuscript.title }}<br>by {{ manuscript.author }}</p>
      </a>
    </div>
  </div>
</div>

<div ui-view></div>
